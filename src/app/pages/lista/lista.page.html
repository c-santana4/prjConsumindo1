<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngFor="let user of userList">
    <ion-item>
      <ion-label>Nome : {{user.nome}}</ion-label>
      <ion-label>Email : {{user.email}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
